<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="mtitle">
        <p>اضافة اعلان</p>
      </div>

 
     <div class="panel">

      <img src="assets/imgs/support.svg" width="20" height="20" (click)="support()">

     </div>    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list>

    <ion-list-header>
     معلومات عن العقار

      </ion-list-header>
  
      <ion-item>
          <ion-icon name="md-create" item-start></ion-icon>
          <ion-input placeholder="عنوان المنشور مثال (بيت للايجار)" #title id="mtitle"></ion-input>
      </ion-item>

  <ion-item (click)="selectprev()">
      <ion-icon name="pin" item-start></ion-icon>
      <p>{{selectValue}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="map" item-start></ion-icon>
    <ion-input placeholder="المنطقة" #mntka></ion-input>
   </ion-item>

   <ion-item (click)="selectType()">
      <ion-icon name="home" item-start></ion-icon>
      <p>{{typeSelect}}</p>
     </ion-item>

     <ion-item>
        <ion-icon name="contract" item-start></ion-icon>
    <ion-input placeholder="المساحة" type="number" #space></ion-input>
     </ion-item>

   <ion-item>
      <ion-icon name="apps" item-start></ion-icon>
          <ion-input placeholder="عدد الطوابق" type="number" #storey></ion-input>
   </ion-item>

   <ion-item>
      <ion-icon name="cube" item-start></ion-icon>
      <ion-input placeholder="عدد الغرف" type="number" #roms></ion-input>
   </ion-item>



   <ion-item>
      <ion-icon name="card" item-start></ion-icon>
      <ion-input placeholder="السعر" type="text" #price></ion-input>
   </ion-item>




   <ion-list-header>
      معلوماتك المطلوبة
    </ion-list-header>



      <ion-item>
          <ion-icon name="pin" item-start></ion-icon>
          <ion-input placeholder="عنوانك" #addr></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="phone-portrait" item-start></ion-icon>
          <ion-input placeholder="رقم الهاتف" type="number" #phone></ion-input>
       </ion-item>



            <ion-list-header>
                صور للعقار
              </ion-list-header>

              <ion-item>
              
                  <ion-grid>
                      <ion-row>

                        
                        <ion-col col-6 class="colheader" (click)="takePhoto()"> 
                          <div class="pic">
                             <img src="assets/imgs/image.svg">
                          <img *ngIf="image">
                          </div>
                        </ion-col>
                          <ion-col col-6 *ngFor="let image of donloadImgs"> 
                              <div class="pics">
                              <img [src]="image">
                              </div>
                            </ion-col>

                      </ion-row>

                      <ion-row>
                        <ion-col>
                          <button class="savedata" color="dark" outline full (click)="saveData(title.value,selectValue,mntka.value,typeSelect,space.value,storey.value,roms.value,price.value,addr.value,phone.value)">نشر الاعلان</button>

                        </ion-col>
                      </ion-row>
                
                    </ion-grid>
             

            </ion-item>

              

  </ion-list>



</ion-content>
