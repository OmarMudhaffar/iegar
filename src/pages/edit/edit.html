<ion-header>
  <ion-navbar>
    <ion-title>
    <span>تعديل الاعلان</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-list>

    <ion-list-header>
     معلومات عن العقار

      </ion-list-header>
  
      <ion-item>
          <ion-icon name="md-create" item-start></ion-icon>
          <ion-input placeholder="عنوان المنشور مثال (بيت للايجار)" #titlel [value]="title"></ion-input>
      </ion-item>

  <ion-item (click)="selectprev()">
      <ion-icon name="pin" item-start></ion-icon>
      <p>{{selectValue}}</p>
  </ion-item>

  <ion-item>
    <ion-icon name="map" item-start></ion-icon>
    <ion-input placeholder="المنطقة" #mntkal [value]="mntka"></ion-input>
   </ion-item>

   <ion-item (click)="selectType()">
      <ion-icon name="home" item-start></ion-icon>
      <p>{{typeSelect}}</p>
     </ion-item>

     <ion-item>
        <ion-icon name="contract" item-start></ion-icon>
    <ion-input placeholder="المساحة" type="number" #spacel [value]="space"></ion-input>
     </ion-item>

   <ion-item>
      <ion-icon name="apps" item-start></ion-icon>
          <ion-input placeholder="عدد الطوابق" type="number" #storeyl [value]="storey"></ion-input>
   </ion-item>

   <ion-item>
      <ion-icon name="cube" item-start></ion-icon>
      <ion-input placeholder="عدد الغرف" type="number" #romsl [value]="roms"> </ion-input>
   </ion-item>



   <ion-item>
      <ion-icon name="card" item-start></ion-icon>
      <ion-input placeholder="السعر" type="text" #pricel [value]="price"></ion-input>
   </ion-item>




   <ion-list-header>
      معلوماتك المطلوبة
    </ion-list-header>



      <ion-item>
          <ion-icon name="pin" item-start></ion-icon>
          <ion-input placeholder="عنوانك" #addrl [value]="addr"></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="phone-portrait" item-start></ion-icon>
          <ion-input placeholder="رقم الهاتف" type="number" #phonel [value]="phone"></ion-input>
       </ion-item>



            <ion-list-header>
                صور للعقار
              </ion-list-header>

              <ion-item>
              
                  <ion-grid>
                      <ion-row>

                          <ion-col col-6 *ngFor="let image of donloadImgs"> 
                              <div class="pics">
                              <img [src]="image">
                              </div>
                            </ion-col>

                        <ion-col col-6 class="colheader" (click)="takePhoto()"> 
                          <div class="pic">
                             <img src="assets/imgs/image.svg">
                          
                          </div>
                        </ion-col>

                      </ion-row>

<ion-row>
<ion-col>
<button class="savedata"  color="dark" outline full (click)="editData(titlel.value,selectValue,mntkal.value,typeSelect,spacel.value,storeyl.value,romsl.value,pricel.value,addrl.value,phonel.value)">نشر الاعلان</button>
</ion-col>
</ion-row>
                
                    </ion-grid>
             

            </ion-item>

              

  </ion-list>



</ion-content>
